---
memory: 1G
instances: 1
services:
- movie-fun-sso
applications:
- name: album-service-pk
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-service-pk
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  env:
    GRANT_TYPE: client_credentials
- name: movie-fun-app-pk
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  env:
    ALBUMS_URL: https://album-service-pk.apps.cumuluslabs.io/albums
    MOVIES_URL: https://movie-service-pk.apps.cumuluslabs.io/movies